<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Answers</title>
</head>
<body>
<form th:action="@{/getAnswers}" method="post">
    <input type="hidden" th:value="${sessionname}" name="sessionname">
    <button type="submit" value="getAnswers" name="answerlist" style="width:100%">Antwort Liste abrufen</button>
</form>
<br><br>
<table style="width:100%">
    <tr th:each="user:${users}">
        <td style="text-align:center; width:50%"><span th:text="${user.id}"> UserId </span></td>
        <td style="text-align:center; width:50%"><span th:text="${user.name}"> User </span></td>
    </tr>
</table>

<table style="width:100%">
    <tr th:each="card:${cards}">
        <td style="text-align:center; width:50%"><span th:text="${card.question.value}"> Question </span></td>
        <td>
            <table>
                <tr th:each="answer: ${card.answerEvaluationMap}">
                    <td th:text="${answer.value.value}"/>
                    <td th:text="${answer.value.user}"/>
            </table>
        </td>
    </tr>
</table>
<br><br>

<form th:action="@{/notifychange/{path} (path=${sessionname})}" method="post">
    <!--<form th:action="@{/Session/admin/{path}/start (path=${sessionname})}" method="post">-->
    <input type="hidden" value="Evaluation" name="name">
    <button type="submit" value="Evaluation" name="evaluation" style="width:100%">Zu Evaluationen Ã¼bergehen</button>
</form>
</body>
</html>
